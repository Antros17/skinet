<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Register</h1>
            </div>
            
            <app-text-input style="padding: 1px;" formControlName="displayName" [label]="'Display Name'"></app-text-input>
            <app-text-input style="padding: 1px;" formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input style="padding: 1px;" formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

            <ul class="text-danger" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{errors}}
                </li>
            </ul>

            <button  class="w-100 btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
